<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="最好玩的在线游戏导航站，包含解谜、动作、竞速等各类游戏，免费畅玩！" />
  <title>游戏天堂 - 最好玩的在线游戏导航站</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          animation: {
            'float': 'float 6s ease-in-out infinite',
            'pulse-slow': 'pulse 3s ease-in-out infinite',
          }
        }
      }
    }
  </script>
  <style>
    @keyframes float {
      0%, 100% { transform: translateY(0px); }
      50% { transform: translateY(-10px); }
    }
    
    .line-clamp-1 {
      display: -webkit-box;
      -webkit-line-clamp: 1;
      -webkit-box-orient: vertical;
      overflow: hidden;
    }
    
    .line-clamp-2 {
      display: -webkit-box;
      -webkit-line-clamp: 2;
      -webkit-box-orient: vertical;
      overflow: hidden;
    }
  </style>
</head>

<body class="bg-gradient-to-br from-purple-50 via-white to-pink-50 min-h-screen">
  <!-- 导航栏 -->
  <nav class="bg-white/80 backdrop-blur-md shadow-lg sticky top-0 z-50 border-b border-purple-100">
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
      <div class="flex justify-between items-center h-16">
        <div class="flex items-center space-x-2">
          <div class="w-8 h-8 bg-gradient-to-r from-purple-500 to-pink-500 rounded-lg flex items-center justify-center">
            <span class="text-white font-bold text-lg">🎮</span>
          </div>
          <h1 class="text-2xl font-bold bg-gradient-to-r from-purple-600 to-pink-600 bg-clip-text text-transparent">
            游戏天堂
          </h1>
        </div>
        
        <!-- 搜索框 -->
        <div class="hidden md:block flex-1 max-w-md mx-8">
          <div class="relative">
            <input 
              type="text" 
              placeholder="搜索游戏..." 
              class="w-full px-4 py-2 pl-10 pr-4 text-gray-700 bg-gray-100 border border-gray-200 rounded-full focus:outline-none focus:ring-2 focus:ring-purple-500 focus:border-transparent transition-all duration-200"
            />
            <svg class="absolute left-3 top-2.5 h-5 w-5 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"/>
            </svg>
          </div>
        </div>

        <div class="flex items-center space-x-4">
          <button class="text-gray-600 hover:text-purple-600 transition-colors">
            <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4.318 6.318a4.5 4.5 0 000 6.364L12 20.364l7.682-7.682a4.5 4.5 0 00-6.364-6.364L12 7.636l-1.318-1.318a4.5 4.5 0 00-6.364 0z"/>
            </svg>
          </button>
        </div>
      </div>
    </div>
  </nav>

  <!-- 英雄区域 -->
  <section class="relative py-20 overflow-hidden">
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 text-center">
      <div class="animate-float">
        <h2 class="text-5xl md:text-6xl font-bold bg-gradient-to-r from-purple-600 via-pink-600 to-blue-600 bg-clip-text text-transparent mb-6">
          发现最好玩的游戏
        </h2>
        <p class="text-xl text-gray-600 mb-8 max-w-2xl mx-auto">
          精选全球最受欢迎的在线游戏，解谜、动作、竞速应有尽有，让你畅玩不停！
        </p>
      </div>
      
      <!-- 统计数据 -->
      <div class="grid grid-cols-3 gap-8 max-w-md mx-auto mb-12">
        <div class="text-center">
          <div class="text-3xl font-bold text-purple-600">6</div>
          <div class="text-gray-600">精选游戏</div>
        </div>
        <div class="text-center">
          <div class="text-3xl font-bold text-pink-600">50万+</div>
          <div class="text-gray-600">游戏次数</div>
        </div>
        <div class="text-center">
          <div class="text-3xl font-bold text-blue-600">4.5★</div>
          <div class="text-gray-600">平均评分</div>
        </div>
      </div>
    </div>
    
    <!-- 背景装饰 -->
    <div class="absolute top-0 left-0 w-full h-full overflow-hidden -z-10">
      <div class="absolute top-20 left-10 w-20 h-20 bg-purple-200 rounded-full opacity-20 animate-pulse-slow"></div>
      <div class="absolute top-40 right-20 w-16 h-16 bg-pink-200 rounded-full opacity-20 animate-bounce"></div>
      <div class="absolute bottom-20 left-1/4 w-24 h-24 bg-blue-200 rounded-full opacity-20 animate-pulse"></div>
    </div>
  </section>

  <!-- 分类筛选 -->
  <section class="py-8 bg-white/50">
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
      <div class="flex flex-wrap justify-center gap-4">
        <button class="flex items-center space-x-2 px-6 py-3 bg-white hover:bg-purple-50 border border-gray-200 hover:border-purple-300 rounded-full transition-all duration-200 hover:shadow-md group">
          <span class="text-xl group-hover:scale-110 transition-transform">🎮</span>
          <span class="font-medium text-gray-700 group-hover:text-purple-600">全部游戏</span>
        </button>
        <button class="flex items-center space-x-2 px-6 py-3 bg-white hover:bg-purple-50 border border-gray-200 hover:border-purple-300 rounded-full transition-all duration-200 hover:shadow-md group">
          <span class="text-xl group-hover:scale-110 transition-transform">🧩</span>
          <span class="font-medium text-gray-700 group-hover:text-purple-600">解谜游戏</span>
        </button>
        <button class="flex items-center space-x-2 px-6 py-3 bg-white hover:bg-purple-50 border border-gray-200 hover:border-purple-300 rounded-full transition-all duration-200 hover:shadow-md group">
          <span class="text-xl group-hover:scale-110 transition-transform">⚔️</span>
          <span class="font-medium text-gray-700 group-hover:text-purple-600">动作游戏</span>
        </button>
        <button class="flex items-center space-x-2 px-6 py-3 bg-white hover:bg-purple-50 border border-gray-200 hover:border-purple-300 rounded-full transition-all duration-200 hover:shadow-md group">
          <span class="text-xl group-hover:scale-110 transition-transform">🏎️</span>
          <span class="font-medium text-gray-700 group-hover:text-purple-600">竞速游戏</span>
        </button>
        <button class="flex items-center space-x-2 px-6 py-3 bg-white hover:bg-purple-50 border border-gray-200 hover:border-purple-300 rounded-full transition-all duration-200 hover:shadow-md group">
          <span class="text-xl group-hover:scale-110 transition-transform">🎯</span>
          <span class="font-medium text-gray-700 group-hover:text-purple-600">休闲游戏</span>
        </button>
      </div>
    </div>
  </section>

  <!-- 热门游戏 -->
  <section class="py-16">
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
      <div class="text-center mb-12">
        <h3 class="text-3xl font-bold text-gray-800 mb-4">🔥 热门推荐</h3>
        <p class="text-gray-600">最受欢迎的游戏，千万玩家的选择</p>
      </div>
      
      <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8" id="featured-games">
        <!-- 游戏卡片将通过JavaScript动态生成 -->
      </div>
    </div>
  </section>

  <!-- 所有游戏 -->
  <section class="py-16 bg-gray-50">
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
      <div class="text-center mb-12">
        <h3 class="text-3xl font-bold text-gray-800 mb-4">🎯 所有游戏</h3>
        <p class="text-gray-600">探索我们的完整游戏库</p>
      </div>
      
      <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-6" id="all-games">
        <!-- 游戏卡片将通过JavaScript动态生成 -->
      </div>
    </div>
  </section>

  <!-- 页脚 -->
  <footer class="bg-gray-800 text-white py-12">
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
      <div class="text-center">
        <div class="flex items-center justify-center space-x-2 mb-4">
          <div class="w-8 h-8 bg-gradient-to-r from-purple-500 to-pink-500 rounded-lg flex items-center justify-center">
            <span class="text-white font-bold text-lg">🎮</span>
          </div>
          <h4 class="text-2xl font-bold">游戏天堂</h4>
        </div>
        <p class="text-gray-400 mb-6">最好玩的在线游戏导航站</p>
        <div class="text-sm text-gray-500">
          © 2024 游戏天堂. All rights reserved.
        </div>
      </div>
    </div>
  </footer>

  <script>
    // 游戏数据 - 直接从你的Astro文件转换而来
    const games = [
      {
        id: "sprunki-infected",
        title: "Sprunki Infected",
        description: "控制淘气的Sprunki穿越充满挑战的关卡，收集健康的Sprunkies并击败被感染的敌人。在这个令人着迷的解谜游戏中与时间赛跑！",
        image: "https://via.placeholder.com/400x300/8B5CF6/FFFFFF?text=Sprunki+Infected",
        category: ["puzzle", "action"],
        rating: 4.5,
        plays: 12500,
        featured: true
      },
      {
        id: "escape-road",
        title: "Escape Road",
        description: "在这个刺激的竞速游戏中驾驶汽车逃脱追捕！躲避警察，收集金币，在无尽的道路上创造最高分。",
        image: "https://via.placeholder.com/400x300/F59E0B/FFFFFF?text=Escape+Road",
        category: ["racing", "action"],
        rating: 4.7,
        plays: 25600,
        featured: true
      },
      {
        id: "2048-cupcakes",
        title: "2048 Cupcakes",
        description: "经典2048游戏的美味版本！合并相同的纸杯蛋糕来创造新的口味，目标是制作出终极纸杯蛋糕！",
        image: "https://via.placeholder.com/400x300/EC4899/FFFFFF?text=2048+Cupcakes",
        category: ["puzzle", "casual"],
        rating: 4.2,
        plays: 8900,
        featured: false
      },
      {
        id: "temple-run",
        title: "Temple Run Adventure",
        description: "在古老神庙中奔跑冒险！收集宝石，躲避障碍物，在这个无尽的跑酷游戏中跑得越远越好。",
        image: "https://via.placeholder.com/400x300/10B981/FFFFFF?text=Temple+Run",
        category: ["adventure", "action"],
        rating: 4.6,
        plays: 34200,
        featured: true
      },
      {
        id: "bubble-shooter",
        title: "Bubble Shooter Classic",
        description: "经典的泡泡射击游戏！瞄准并射击相同颜色的泡泡来消除它们。简单易玩但极具挑战性！",
        image: "https://via.placeholder.com/400x300/3B82F6/FFFFFF?text=Bubble+Shooter",
        category: ["puzzle", "casual"],
        rating: 4.3,
        plays: 18700,
        featured: false
      },
      {
        id: "snake-io",
        title: "Snake.io",
        description: "现代版贪吃蛇！在多人在线环境中控制你的蛇，吃食物成长，避免撞到其他玩家。",
        image: "https://via.placeholder.com/400x300/EF4444/FFFFFF?text=Snake.io",
        category: ["casual", "action"],
        rating: 4.4,
        plays: 42100,
        featured: true
      }
    ];

    // 生成游戏卡片HTML - 复制你的GameCard组件逻辑
    function createGameCard(game) {
      const categoryText = game.category.map(cat => {
        const categoryMap = {
          puzzle: '🧩 解谜',
          action: '⚔️ 动作',
          racing: '🏎️ 竞速',
          casual: '🎯 休闲',
          adventure: '🗺️ 冒险'
        };
        return categoryMap[cat] || cat;
      }).slice(0, 2);

      return `
        <div class="group relative bg-white rounded-xl shadow-lg hover:shadow-2xl transition-all duration-300 overflow-hidden transform hover:-translate-y-1">
          <!-- 游戏截图 -->
          <div class="relative overflow-hidden bg-gradient-to-br from-purple-100 to-pink-100">
            <img 
              src="${game.image}" 
              alt="${game.title}"
              class="w-full h-48 object-cover group-hover:scale-110 transition-transform duration-500"
              loading="lazy"
            />
            
            ${game.featured ? `
              <!-- 热门标签 -->
              <div class="absolute top-3 left-3 bg-gradient-to-r from-orange-400 to-red-500 text-white px-3 py-1 rounded-full text-sm font-bold shadow-lg">
                🔥 热门
              </div>
            ` : ''}
            
            <!-- 评分 -->
            <div class="absolute top-3 right-3 bg-white/90 backdrop-blur-sm rounded-full px-2 py-1 flex items-center">
              <svg class="w-4 h-4 text-yellow-400 mr-1" fill="currentColor" viewBox="0 0 20 20">
                <path d="M9.049 2.927c.3-.921 1.603-.921 1.902 0l1.07 3.292a1 1 0 00.95.69h3.462c.969 0 1.371 1.24.588 1.81l-2.8 2.034a1 1 0 00-.364 1.118l1.07 3.292c.3.921-.755 1.688-1.54 1.118l-2.8-2.034a1 1 0 00-1.175 0l-2.8 2.034c-.784.57-1.838-.197-1.539-1.118l1.07-3.292a1 1 0 00-.364-1.118L2.98 8.72c-.783-.57-.38-1.81.588-1.81h3.461a1 1 0 00.951-.69l1.07-3.292z"/>
              </svg>
              <span class="text-sm font-semibold text-gray-800">${game.rating}</span>
            </div>
            
            <!-- 播放按钮覆盖层 -->
            <div class="absolute inset-0 bg-black/0 group-hover:bg-black/30 transition-all duration-300 flex items-center justify-center">
              <button class="bg-white text-purple-600 rounded-full p-4 opacity-0 group-hover:opacity-100 transition-all duration-300 transform scale-50 group-hover:scale-100 shadow-xl hover:shadow-2xl hover:bg-purple-50">
                <svg class="w-8 h-8" fill="currentColor" viewBox="0 0 20 20">
                  <path d="M6.3 2.841A1.5 1.5 0 0 0 4 4.11v11.78a1.5 1.5 0 0 0 2.3 1.269l9.344-5.89a1.5 1.5 0 0 0 0-2.538L6.3 2.84z"/>
                </svg>
              </button>
            </div>
          </div>

          <!-- 游戏信息 -->
          <div class="p-5">
            <!-- 标题和分类 -->
            <div class="mb-3">
              <h3 class="font-bold text-xl text-gray-800 group-hover:text-purple-600 transition-colors mb-2 line-clamp-1">
                ${game.title}
              </h3>
              <div class="flex flex-wrap gap-2">
                ${categoryText.map(cat => `
                  <span class="px-3 py-1 bg-gradient-to-r from-purple-100 to-pink-100 text-purple-700 text-sm rounded-full font-medium border border-purple-200">
                    ${cat}
                  </span>
                `).join('')}
              </div>
            </div>

            <!-- 描述 -->
            <p class="text-gray-600 text-sm mb-4 line-clamp-2 leading-relaxed">
              ${game.description}
            </p>

            <!-- 底部信息 -->
            <div class="flex items-center justify-between">
              <div class="flex items-center text-gray-500 text-sm">
                <svg class="w-4 h-4 mr-2 text-purple-400" fill="currentColor" viewBox="0 0 20 20">
                  <path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zM9.555 7.168A1 1 0 008 8v4a1 1 0 001.555.832l3-2a1 1 0 000-1.664l-3-2z" clip-rule="evenodd"/>
                </svg>
                <span class="font-medium">${game.plays.toLocaleString()}</span>
                <span class="ml-1">次游玩</span>
              </div>
              
              <button class="bg-gradient-to-r from-purple-500 to-pink-500 hover:from-purple-600 hover:to-pink-600 text-white px-6 py-2 rounded-lg text-sm font-semibold transition-all duration-200 transform hover:scale-105 shadow-lg hover:shadow-xl">
                开始游戏
              </button>
            </div>
          </div>
        </div>
      `;
    }

    // 页面加载完成后渲染游戏
    document.addEventListener('DOMContentLoaded', function() {
      const featuredGames = games.filter(game => game.featured);
      
      // 渲染热门游戏
      const featuredContainer = document.getElementById('featured-games');
      if (featuredContainer) {
        featuredContainer.innerHTML = featuredGames.map(game => createGameCard(game)).join('');
      }
      
      // 渲染所有游戏
      const allGamesContainer = document.getElementById('all-games');
      if (allGamesContainer) {
        allGamesContainer.innerHTML = games.map(game => createGameCard(game)).join('');
      }
      
      // 搜索功能
      const searchInput = document.querySelector('input[type="text"]');
      if (searchInput) {
        searchInput.addEventListener('input', function(e) {
          const searchTerm = e.target.value.toLowerCase();
          console.log('搜索:', searchTerm);
        });
      }
    });
  </script>
</body>
</html>
